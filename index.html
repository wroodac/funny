<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZIP File EXE Emulator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://js-dos.com/jsdos.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    #output {
      margin-top: 20px;
    }
    #dosbox {
      width: 800px;
      height: 600px;
    }
  </style>
</head>
<body>
  <h1>ZIP File EXE Emulator</h1>
  <p>Upload a ZIP file containing an EXE, and we will emulate it in the browser!</p>
  <input type="file" id="fileInput" accept=".zip" />
  <div id="output"></div>
  <div id="dosbox"></div>

  <script>
    document.getElementById('fileInput').addEventListener('change', async (event) => {
      const file = event.target.files[0];
      const output = document.getElementById('output');
      const dosboxContainer = document.getElementById('dosbox');

      if (!file) {
        output.innerHTML = '<p>Please select a file.</p>';
        return;
      }

      if (!file.name.endsWith('.zip')) {
        output.innerHTML = '<p>Please upload a valid ZIP file.</p>';
        return;
      }

      try {
        const zip = new JSZip();
        const zipContent = await zip.loadAsync(file);

        const exeFiles = [];
        zip.forEach((relativePath, file) => {
          if (file.name.endsWith('.exe')) {
            exeFiles.push(file);
          }
        });

        if (exeFiles.length > 0) {
          output.innerHTML = `<p>Extracted EXE files:</p><ul><li>${exeFiles.map(f => f.name).join('</li><li>')}</li></ul>`;
          
          // Create a virtual DOSBox environment
          const emulator = new jsDOS({
            container: dosboxContainer,
            files: {}
          });

          // Extract and add EXE to the DOSBox virtual file system
          for (const exeFile of exeFiles) {
            const exeBlob = await exeFile.async('blob');
            const exeBuffer = await exeBlob.arrayBuffer();
            emulator.files[exeFile.name] = new Uint8Array(exeBuffer);
          }

          emulator.ready().then(() => {
            emulator.run();
            emulator.sendKey('ENTER');
            emulator.sendKey('dir');
          });
        } else {
          output.innerHTML = '<p>No EXE files found in the ZIP.</p>';
        }
      } catch (error) {
        console.error(error);
        output.innerHTML = '<p>Error processing the ZIP file.</p>';
      }
    });
  </script>
</body>
</html>
