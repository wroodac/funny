<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZIP File Emulator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    #output {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ZIP File Emulator</h1>
  <p>Upload a ZIP file, and we'll extract its contents in the browser!</p>
  <input type="file" id="fileInput" accept=".zip" />
  <div id="output"></div>

  <script>
    document.getElementById('fileInput').addEventListener('change', async (event) => {
      const file = event.target.files[0];
      const output = document.getElementById('output');

      if (!file) {
        output.innerHTML = '<p>Please select a file.</p>';
        return;
      }

      // DEBUGGING: Log file properties to the console
      console.log('Uploaded file:', file);
      console.log('File name:', file.name);
      console.log('File type:', file.type);

      // Fix: Check the file extension instead of relying on the type property
      if (!file.name.endsWith('.zip')) {
        output.innerHTML = '<p>Please upload a valid ZIP file.</p>';
        return;
      }

      try {
        const zip = new JSZip();
        const zipContent = await zip.loadAsync(file);

        const fileList = [];
        zip.forEach((relativePath, file) => {
          if (file.name.endsWith('.exe')) {
            fileList.push(`<li>${file.name}</li>`);
          }
        });

        output.innerHTML = fileList.length
          ? `<p>Extracted EXE files:</p><ul>${fileList.join('')}</ul>`
          : '<p>No EXE files found in the ZIP.</p>';
      } catch (error) {
        console.error(error);
        output.innerHTML = '<p>Error processing the ZIP file.</p>';
      }
    });
  </script>
</body>
</html>
